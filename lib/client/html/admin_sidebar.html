<template name="AdminSidebar">
	<aside class="main-sidebar sidebar-offcanvas">
		<section class="sidebar">		
		  <div class="user-panel">
        <div class="pull-left image">
          <img src="/img/demo/user2-160x160.jpg" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
          <p>Alexander Pierce</p>

          <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
      </div>
			<ul class="sidebar-menu">
				<li class="treeview active">
					<a href="{{pathFor 'adminDashboard'}}">
						<i class="fa fa-dashboard"></i> <span>Dashboard</span>
					</a>
				</li>
				{{#each admin_collections}}
				<li class="treeview">
					<a href="#">
						<i class="fa fa-{{this.icon}}"></i>
						<span>{{this.label}}</span>
						<i class="fa fa-angle-left pull-right"></i>
					</a>
					<ul class="treeview-menu">
						<li><a href="{{pathFor 'adminDashboardNew' collection=this.name}}"><i class="fa fa-angle-double-right"></i> New</a></li>
						<li><a href="{{pathFor 'adminDashboardView' collection=this.name}}"><i class="fa fa-angle-double-right"></i> View All</a></li>
						{{#each admin_collection_items}}
						<li><a href="{{url}}"><i class="fa fa-angle-double-right"></i> {{title}}</a></li>
						{{/each}}
					</ul>
				</li>
				{{/each}}
				{{#each admin_sidebar_items}}
					{{#if options.urls}}
						{{> adminSidebarItemTree}}
					{{else}}
						{{> adminSidebarItem}}
					{{/if}}
				{{/each}}
			</ul>
		</section>
	</aside>
</template>

<template name="adminSidebarItem">
	<li>
		<a href="{{url}}">
			{{#if options.icon}}
			<i class="fa fa-{{options.icon}}"></i>
			{{/if}}
			<span>{{title}}</span>
		</a>
	</li>
</template>

<template name="adminSidebarItemTree">
	<li class="treeview">
		<a href="#">
			{{#if options.icon}}
			<i class="fa fa-{{options.icon}}"></i>
			{{/if}}
			<span>{{title}}</span>
			<i class="fa fa-angle-left pull-right"></i>
		</a>
		<ul class="treeview-menu">
			{{#each options.urls}}
			<li><a href="{{url}}"><i class="fa fa-angle-double-right"></i>{{title}}</a></li>
			{{/each}}
		</ul>
	</li>
</template>
